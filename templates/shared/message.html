{% if messages %}
<div class="messages-container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} fixed top-20 right-4 z-50 max-w-sm w-full bg-white border-l-4 p-4 shadow-lg rounded-md mb-4 
      {% if message.tags == 'error' %}border-red-500 bg-red-50{% endif %}
      {% if message.tags == 'warning' %}border-yellow-500 bg-yellow-50{% endif %}
      {% if message.tags == 'success' %}border-green-500 bg-green-50{% endif %}
      {% if message.tags == 'info' %}border-blue-500 bg-blue-50{% endif %}"
      role="alert">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          {% if message.tags == 'error' %}
            <i class="fas fa-exclamation-circle text-red-400"></i>
          {% elif message.tags == 'warning' %}
            <i class="fas fa-exclamation-triangle text-yellow-400"></i>
          {% elif message.tags == 'success' %}
            <i class="fas fa-check-circle text-green-400"></i>
          {% elif message.tags == 'info' %}
            <i class="fas fa-info-circle text-blue-400"></i>
          {% endif %}
        </div>
        <div class="ml-3">
          <p class="text-sm 
            {% if message.tags == 'error' %}text-red-800{% endif %}
            {% if message.tags == 'warning' %}text-yellow-800{% endif %}
            {% if message.tags == 'success' %}text-green-800{% endif %}
            {% if message.tags == 'info' %}text-blue-800{% endif %}">
            {{ message }}
          </p>
        </div>
        <div class="ml-auto pl-3">
          <button type="button" class="inline-flex text-gray-400 hover:text-gray-600 focus:outline-none" onclick="this.parentElement.parentElement.parentElement.remove()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<script>
// Auto-hide messages after 5 seconds
document.addEventListener('DOMContentLoaded', function() {
  const messages = document.querySelectorAll('.messages-container .alert');
  messages.forEach(function(message) {
    setTimeout(function() {
      message.style.opacity = '0';
      setTimeout(function() {
        message.remove();
      }, 300);
    }, 5000);
  });
});
</script>
{% endif %}
